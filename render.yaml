services:
  - type: web
    name: crypto-scalp-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -u bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CRYPTO_CHANNEL_ID
        sync: false
      - key: TELEGRAM_STOCK_CHANNEL_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS_JSON
        sync: false
      - key: KITE_API_KEY
        sync: false
      - key: KITE_ACCESS_TOKEN
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
