name: Run Crypto Scalp Bot

on:
  schedule:
    - cron: '0 */4 * * *' # Run every 4 hours (Analyst Job)
  workflow_dispatch: # Allow manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Google Credentials File
      env:
        GS_SECRET: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
      run: |
        if [ -n "$GS_SECRET" ]; then
          python -c "import os; open('google_creds.json','w').write(os.environ['GS_SECRET'])"
        else
          echo "No Google Sheets Secret found. Skipping."
        fi

    - name: Run Content Job (Analyst)
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CRYPTO_CHANNEL_ID: ${{ secrets.TELEGRAM_CRYPTO_CHANNEL_ID }}
        TELEGRAM_STOCK_CHANNEL_ID: ${{ secrets.TELEGRAM_STOCK_CHANNEL_ID }}
        TELEGRAM_CRYPTO_PNL_CHANNEL_ID: ${{ secrets.TELEGRAM_CRYPTO_PNL_CHANNEL_ID }}
        TELEGRAM_STOCK_PNL_CHANNEL_ID: ${{ secrets.TELEGRAM_STOCK_PNL_CHANNEL_ID }}
        GOOGLE_SHEETS_CREDENTIALS_JSON: "google_creds.json"
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        CRYPTOPANIC_API_KEY: ${{ secrets.CRYPTOPANIC_API_KEY }}
        PAPER_TRADING: "True"
      run: |
        python run_content_job.py
